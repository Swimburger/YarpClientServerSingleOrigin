name: yarpclientserversingleorigin
services:
- name: client
  project: Client/Client.csproj
  bindings:
  - port: 5000
    protocol: https
- name: server
  project: Server/Server.csproj
  bindings:
  - port: 5001
    protocol: https
- name: proxy
  project: Proxy/Proxy.csproj
  bindings:
  - port: 5002
    protocol: https